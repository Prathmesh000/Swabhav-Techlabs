
<h1 style="text-align: center; margin-top: 15px; font-style: italic;">To Do App</h1>
<div class="container" style="margin-top: 20px ;">
    <input class="form-control" [(ngModel)]="task" placeholder="Add a new task" />
    <br>
    <div style="display: flex; justify-content: center;">
      <button class = "btn btn-dark" (click)="addTask()" style="width: 100px; font-style: italic;" >Add</button>
    </div>
  </div>
